<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مدارس الفلاح الأهلية - الإشراف التربوي</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f4f8fc;margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:16px}
    .card{width:min(720px,100%);background:#fff;border:1px solid #bbdefb;border-radius:14px;padding:26px;text-align:center}
    .h1{margin:0;color:#0d47a1;font-size:34px;font-weight:800}
    .h2{margin:10px 0 0;color:#1565c0;font-size:22px;font-weight:700}
    .h3{margin:18px 0 0;color:#607d8b;font-size:16px;font-weight:700}
    .btns{margin-top:26px;display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
    .btn{border:0;border-radius:10px;padding:12px 18px;font-size:16px;cursor:pointer;font-weight:700}
    .btn.primary{background:#1976d2;color:#fff}
    .btn.secondary{background:#e3f2fd;color:#0d47a1;border:1px solid #90caf9}
  </style>
</head>
<body>
  <div class="card">
    <div class="h1">مدارس الفلاح الأهلية</div>
    <div class="h2">الإشراف التربوي</div>
    <div class="h3">إعداد محمد عامر أحمد</div>

    <div class="btns">
      <button class="btn primary" onclick="location.href='evaluation-form.html'">استمارة التقييم</button>
      <button class="btn secondary" onclick="location.href='teacher-visits.html'">زيارات المعلمين</button>
    </div>
  </div>
</body>
</html>
