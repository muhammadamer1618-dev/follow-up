<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مدارس الفلاح الأهلية</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f4f8fc;margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:16px}
    .card{width:min(720px,100%);background:#fff;border:1px solid #bbdefb;border-radius:16px;padding:22px;text-align:center}
    .school{font-size:34px;font-weight:900;color:#0d47a1;margin:0}
    .sub{font-size:20px;font-weight:800;color:#1976d2;margin:8px 0 0}
    .by{margin-top:18px;color:#455a64;font-weight:800}
    .btns{margin-top:20px;display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
    .btn{border:0;border-radius:12px;padding:12px 18px;font-size:16px;font-weight:900;cursor:pointer}
    .btn.primary{background:#1976d2;color:#fff}
    .btn.secondary{background:#0d47a1;color:#fff}
  </style>
</head>
<body>
  <div class="card">
    <h1 class="school">مدارس الفلاح الأهلية</h1>
    <div class="sub">الإشراف التربوي</div>
    <div class="by">تصميم محمد عامر أحمد</div>

    <div class="btns">
      <button class="btn primary" onclick="location.href='evaluation-form.html'">استمارة التقييم</button>
      <button class="btn secondary" onclick="location.href='teacher-visits.html'">زيارات المعلمين</button>
    </div>
  </div>
</body>
</html>
