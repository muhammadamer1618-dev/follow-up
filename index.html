<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <div class="wrap">
    <div class="card">
      <h2>الدخول</h2>
      <div class="actions">
        <a class="btn" href="evaluation-form.html">استمارة متابعة معلم</a>
        <a class="btn secondary" href="written-work.html">متابعة الأعمال التحريرية</a>

    </div>
