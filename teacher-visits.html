<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>زيارات المعلمين</title>

  <style>
    body{
      font-family:Arial,sans-serif;
      background:#f4f8fc;
      margin:0;
      padding:12px;
    }

    h1{
      color:#0d47a1;
      margin:0 0 10px;
      font-size:22px;
      font-weight:900;
    }

    .box{
      background:#fff;
      border:1px solid #bbdefb;
      border-radius:12px;
      padding:12px;
      margin-bottom:12px;
    }

    label{
      font-weight:900;
      display:block;
      margin-bottom:4px;
    }

    input{
      width:100%;
      padding:8px;
      border:1px solid #ccc;
      border-radius:8px;
      margin-bottom:8px;
    }

    button{
      padding:8px 14px;
      border:0;
      border-radius:8px;
      font-weight:900;
      cursor:pointer;
    }

    .btn-show{background:#1976d2;color:#fff}
    .btn-print{background:#2e7d32;color:#fff}
    .btn-delete{background:#c62828;color:#fff}

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
    }

    th,td{
      border:1px solid #000;
      padding:6px;
      text-align:center;
      font-size:14px;
    }

    th{
      background:#e3f2fd;
      font-weight:900;
    }
  </style>
</head>

<body>

  <h1>زيارات المعلمين</h1>

  <div class="box">
    <label>كود المعلم</label>
    <input id="teacherCode" placeholder="اكتب كود المعلم" />
    <button class="btn-show" id="btnLoad">عرض الزيارات</button>
  </div>

  <div class="box">
    <table>
      <thead>
        <tr>
          <th>رقم الزيارة</th>
          <th>اسم المعلم</th>
          <th>المادة</th>
          <th>الصف</th>
          <th>التاريخ</th>
          <th>الدرجة</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody id="visitsBody"></tbody>
    </table>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getFirestore, collection, query, where, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBNFrPNCuQefOXHTCmiiKSBjgPLUy5Ug4U",
    authDomain: "follow-up-2026.firebaseapp.com",
    projectId: "follow-up-2026",
    storageBucket: "follow-up-2026.firebasestorage.app",
    messagingSenderId: "1077131515114",
    appId: "1:1077131515114:web:d10d9c5228382d7cfdb393"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const body = document.getElementById("visitsBody");
  const codeInput = document.getElementById("teacherCode");

  async function loadVisits(){
    body.innerHTML = "";
    const code = codeInput.value.trim();
    if(!code) return;

    const q = query(collection(db,"visits"), where("teacherCode","==",code));
    const snap = await getDocs(q);

    snap.forEach(d=>{
      const v = d.data();
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${v.visitNumber || ""}</td>
        <td>${v.teacherName}</td>
        <td>${v.subject}</td>
        <td>${v.grade}</td>
        <td>${v.visitDate || ""}</td>
        <td>${v.finalScore || 0}</td>
        <td>
          <button class="btn-print" onclick="printVisit('${d.id}')">طباعة</button>
          <button class="btn-delete" onclick="deleteVisit('${d.id}')">مسح</button>
        </td>
      `;
      body.appendChild(tr);
    });
  }

  window.printVisit = (id)=>{
    window.open(`print-visit.html?id=${id}`,"_blank");
  }

  window.deleteVisit = async(id)=>{
    if(confirm("مسح الزيارة؟")){
      await deleteDoc(doc(db,"visits",id));
      loadVisits();
    }
  }

  document.getElementById("btnLoad").addEventListener("click", loadVisits);
</script>

</body>
</html>
