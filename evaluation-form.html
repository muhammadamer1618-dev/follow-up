<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>استمارة متابعة معلم</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 20px;
    }

    .box {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #000;
      padding: 8px;
      vertical-align: top;
      font-size: 14px;
    }

    th {
      background: #e3eaf2;
      text-align: center;
    }

    .score {
      text-align: center;
      font-weight: bold;
    }

    button {
      padding: 12px 25px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #125aa3;
    }
  </style>
</head>
<body>

<h1>استمارة متابعة معلم</h1>

<div class="box">
  <h3>بيانات الزيارة</h3>

  <label>كود المعلم</label>
  <input id="teacherCode">

  <label>اسم المعلم</label>
  <input id="teacherName">

  <label>المادة</label>
  <input id="subject">

  <label>الصف</label>
  <input id="grade">

  <label>التاريخ</label>
  <input type="date" id="visitDate">

  <label>رقم الزيارة</label>
  <input type="number" id="visitNumber">

  <label>اسم المشرف</label>
  <input id="supervisorName">
</div>

<div class="box">
  <h3>التقييم</h3>

  <table>
    <thead>
      <tr>
        <th>المجال</th>
        <th>العنصر</th>
        <th>التقييم</th>
        <th>الدرجة</th>
      </tr>
    </thead>
    <tbody>

      <!-- الرؤية -->
      <tr>
        <td rowspan="1">الرؤية</td>
        <td>القيمة التربوية</td>
        <td>
          <label><input type="radio" name="q1" value="4"> مناسب</label><br>
          <label><input type="radio" name="q1" value="3"> إلى حد ما</label><br>
          <label><input type="radio" name="q1" value="1"> غير مناسب</label>
        </td>
        <td class="score" id="s1">0</td>
      </tr>

      <!-- التخطيط -->
      <tr>
        <td rowspan="5">التخطيط للدرس</td>
        <td>التحضير المسبق للدرس</td>
        <td>
          <label><input type="radio" name="q2" value="4"> مكتمل</label><br>
          <label><input type="radio" name="q2" value="3"> غير مكتمل</label><br>
          <label><input type="radio" name="q2" value="1"> غير موجود</label>
        </td>
        <td class="score" id="s2">0</td>
      </tr>

      <tr>
        <td>أهداف الدرس</td>
        <td>
          <label><input type="radio" name="q3" value="4"> واضحة وقابلة للقياس</label><br>
          <label><input type="radio" name="q3" value="3"> أهداف عامة</label><br>
          <label><input type="radio" name="q3" value="1"> غير موجودة</label>
        </td>
        <td class="score" id="s3">0</td>
      </tr>

      <tr>
        <td>تسلسل المحتوى</td>
        <td>
          <label><input type="radio" name="q4" value="4"> مترابط وواضح</label><br>
          <label><input type="radio" name="q4" value="3"> إلى حد ما</label><br>
          <label><input type="radio" name="q4" value="1"> غير مترابط</label>
        </td>
        <td class="score" id="s4">0</td>
      </tr>

      <tr>
        <td>خطوات الدرس</td>
        <td>
          <label><input type="radio" name="q5" value="4"> واضحة</label><br>
          <label><input type="radio" name="q5" value="3"> غير دقيقة</label><br>
          <label><input type="radio" name="q5" value="1"> غير موجودة</label>
        </td>
        <td class="score" id="s5">0</td>
      </tr>

      <tr>
        <td>مراعاة الفروق الفردية</td>
        <td>
          <label><input type="radio" name="q6" value="4"> موجودة بوضوح</label><br>
          <label><input type="radio" name="q6" value="3"> محدودة</label><br>
          <label><input type="radio" name="q6" value="1"> غير موجودة</label>
        </td>
        <td class="score" id="s6">0</td>
      </tr>

    </tbody>
  </table>

  <p><strong>المجموع:</strong> <span id="total">0</span></p>
</div>

<div class="box">
  <label>إيجابيات الحصة</label>
  <textarea id="positives"></textarea>

  <label>التوصيات والتوجيهات</label>
  <textarea id="recommendations"></textarea>
</div>

<button id="save">حفظ الاستمارة</button>

<script type="module">
  import { db } from "./firebase.js";
  import { collection, addDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

  const questions = ["q1","q2","q3","q4","q5","q6"];
  const scores = ["s1","s2","s3","s4","s5","s6"];

  function calculate() {
    let total = 0;
    questions.forEach((q, i) => {
      const sel = document.querySelector(`input[name="${q}"]:checked`);
      const val = sel ? Number(sel.value) : 0;
      document.getElementById(scores[i]).innerText = val;
      total += val;
    });
    document.getElementById("total").innerText = total;
    return total;
  }

  document.querySelectorAll("input[type=radio]").forEach(r =>
    r.addEventListener("change", calculate)
  );

  document.getElementById("save").onclick = async () => {
    await addDoc(collection(db, "visits"), {
      teacherCode: teacherCode.value,
      teacherName: teacherName.value,
      subject: subject.value,
      grade: grade.value,
      visitDate: visitDate.value,
      visitNumber: visitNumber.value,
      supervisorName: supervisorName.value,
      scores: calculate(),
      positives: positives.value,
      recommendations: recommendations.value,
      createdAt: new Date().toISOString()
    });

    alert("تم حفظ الاستمارة بنجاح");
  };
</script>

</body>
</html>
