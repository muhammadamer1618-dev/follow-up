<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>استمارة التقييم</title>

  <style>
    @page { size: A4; margin: 12mm; }

    body{font-family:Arial,sans-serif;background:#f4f8fc;margin:0;padding:12px;color:#000}
    .top{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;margin-bottom:10px}
    .title{margin:0;color:#0d47a1;font-size:22px;font-weight:800}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .btn{border:0;border-radius:10px;padding:10px 14px;font-size:14px;cursor:pointer;font-weight:700}
    .btn.back{background:#607d8b;color:#fff;text-decoration:none;display:inline-flex;align-items:center}
    .btn.save{background:#2e7d32;color:#fff}
    .btn.clear{background:#e3f2fd;color:#0d47a1;border:1px solid #90caf9}

    .layout{display:flex;gap:12px;align-items:flex-start}
    .box{background:#fff;border:1px solid #bbdefb;border-radius:12px;padding:12px;box-sizing:border-box}
    .info{width:32%}
    .main{width:68%}

    label{font-weight:800;display:block;margin-top:8px}
    input,textarea{width:100%;padding:8px;margin-top:4px;border:1px solid #cfcfcf;border-radius:8px;box-sizing:border-box}
    textarea{height:70px}

    .domain{border:1px solid #90caf9;border-radius:12px;margin-bottom:12px;overflow:hidden}
    .domain-head{background:#e3f2fd;padding:10px;font-weight:800;color:#0d47a1}
    .domain-body{padding:10px;background:#fff}

    table{width:100%;border-collapse:collapse;font-size:13px}
    th,td{border:1px solid #000;padding:6px;vertical-align:middle}
    th{background:#e3f2fd;text-align:center}

    .col-score{width:70px;text-align:center;font-weight:800}
    .col-eval{width:300px}
    .eval-row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .opt{display:inline-flex;align-items:center;gap:6px}
    .opt input{margin:0}

    .summary{margin-top:10px;background:#f6fbff;border:1px solid #bbdefb;border-radius:12px;padding:10px;display:flex;gap:14px;flex-wrap:wrap;align-items:center}
    .summary b{color:#0d47a1}
    .summary span{font-weight:800}

    .sign-table{width:100%;border-collapse:collapse;margin-top:14px}
    .sign-table td{border:1px solid #000;padding:10px;text-align:center;font-weight:800}
    .sign-line{height:70px}

    .workTable input[type="text"]{width:100%;padding:7px;border:1px solid #cfcfcf;border-radius:8px;box-sizing:border-box}
    .workTable input[type="radio"]{transform:scale(1.15)}

    @media print{
      body{background:#fff;padding:0}
      .top,.btn{display:none !important}
      .box{border:1px solid #000}
      .domain{border:1px solid #000}
      .domain-head{background:#e3f2fd !important}
      .summary{border:1px solid #000}
    }
  </style>
</head>

<body>
  <div class="top">
    <h1 class="title">استمارة التقييم</h1>
    <div class="actions">
      <a class="btn back" href="index.html">الرجوع للرئيسية</a>
      <button class="btn save" id="btnSave">حفظ</button>
      <button class="btn clear" id="btnClear">تفريغ</button>
    </div>
  </div>

  <div class="layout">
    <div class="box info">
      <label>كود المعلم</label>
      <input id="teacherCode" />

      <label>اسم المعلم</label>
      <input id="teacherName" />

      <label>الصف</label>
      <input id="grade" />

      <label>المادة</label>
      <input id="subject" />

      <label>عنوان الدرس</label>
      <input id="lessonTitle" />

      <label>رقم الزيارة</label>
      <input type="number" id="visitNumber" />

      <label>اسم المشرف</label>
      <input id="supervisorName" />

      <label>التاريخ</label>
      <input type="date" id="visitDate" />
    </div>

    <div class="box main">
      <div id="domains"></div>

      <div class="summary">
        <div><b>المجموع:</b> <span id="rawTotal">0</span> / <span id="rawMax">0</span></div>
        <div><b>النسبة:</b> <span id="percentage">0%</span></div>
        <div><b>الدرجة النهائية:</b> <span id="finalScore">0</span> / 100</div>
      </div>

      <label style="margin-top:10px;">إيجابيات الحصة</label>
      <textarea id="positives"></textarea>

      <label>توصيات وتوجيهات</label>
      <textarea id="recommendations"></textarea>

      <div class="domain" style="margin-top:14px;">
        <div class="domain-head">متابعة الأعمال التحريرية للطلاب (8 فقط)</div>
        <div class="domain-body">
          <table class="workTable" id="workTable">
            <thead>
              <tr>
                <th style="width:45%;">اسم الطالب</th>
                <th>مصحح</th>
                <th>غير مكتمل</th>
                <th>غير مصحح</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

          <table class="sign-table">
            <tr>
              <td>توقيع المعلم</td>
              <td>توقيع المشرف</td>
            </tr>
            <tr>
              <td class="sign-line"></td>
              <td class="sign-line"></td>
            </tr>
          </table>
        </div>
      </div>

    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNFrPNCuQefOXHTCmiiKSBjgPLUy5Ug4U",
      authDomain: "follow-up-2026.firebaseapp.com",
      projectId: "follow-up-2026",
      storageBucket: "follow-up-2026.firebasestorage.app",
      messagingSenderId: "1077131515114",
      appId: "1:1077131515114:web:d10d9c5228382d7cfdb393"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const el = (id) => document.getElementById(id);

    const rubric = [
      { title: "الرؤية", items: [
        { label: "القيمة التربوية", max: 4, optTop: "مناسب", optMid: "إلى حد ما", optLow: "غير مناسب" }
      ]},
      { title: "التخطيط للدرس", items: [
        { label: "التحضير المسبق للدرس", max: 4, optTop: "مكتمل", optMid: "غير مكتمل", optLow: "غير موجود" },
        { label: "خطة الدرس", max: 4, optTop: "مكتملة ومفصلة", optMid: "غير مكتملة", optLow: "غير موجودة" },
        { label: "أهداف الدرس", max: 4, optTop: "واضحة وقابلة للقياس", optMid: "أهداف عامة", optLow: "غير موجودة" },
        { label: "المفاهيم والمصطلحات العلمية", max: 4, optTop: "محددة وواضحة", optMid: "غير محددة بدقة", optLow: "غير موجودة" },
        { label: "تسلسل خطوات الدرس", max: 4, optTop: "متسلسلة ومصممة جيدًا", optMid: "بعض الشواهد", optLow: "لا توجد شواهد" },
        { label: "إعدادات الفروق الفردية", max: 4, optTop: "موجود بقوة", optMid: "بعض الشواهد", optLow: "لا توجد شواهد" }
      ]},
      { title: "إدارة الصف", items: [
        { label: "تنظيم المقاعد", max: 3, optTop: "مجموعات", optMid: "خطوط", optLow: "مزعج" },
        { label: "نظافة الفصل", max: 4, optTop: "اهتمام عال", optMid: "اهتمام مناسب", optLow: "لا يوجد اهتمام" },
        { label: "البيئة الصفية", max: 4, optTop: "معززة وإيجابية", optMid: "مناسبة", optLow: "غير مناسبة" },
        { label: "تنظيم مشاركة الطلاب", max: 4, optTop: "منظم", optMid: "إلى حد ما", optLow: "غير منظم" },
        { label: "الإدارة الصفية", max: 4, optTop: "جيدة وفعالة", optMid: "متوسطة", optLow: "ضعيفة" },
        { label: "تفعيل القوانين الصفية", max: 3, optTop: "مفعلة وفعالة", optMid: "مفعلة إلى حد ما", optLow: "لا مفعلة" }
      ]},
      { title: "دعم السلوك", items: [
        { label: "تفاعل المعلم", max: 4, optTop: "ممتاز", optMid: "مقبول", optLow: "ضعيف" },
        { label: "سلوك الطلاب", max: 3, optTop: "ممتاز", optMid: "مقبول", optLow: "ضعيف" },
        { label: "تفاعل الطلاب", max: 4, optTop: "ممتاز وقوي", optMid: "إلى حد ما", optLow: "ضعيف" },
        { label: "تحفيز المعلم وإلهامه للطلاب", max: 4, optTop: "فعال عال المستوى", optMid: "متوسط", optLow: "محدود" }
      ]},
      { title: "استراتيجيات التدريس", items: [
        { label: "خصائص الأسئلة حسب المنظومة", max: 4, optTop: "مطابقة", optMid: "إلى حد ما", optLow: "غير مطابقة" },
        { label: "تنفيذ استراتيجيات التدريس", max: 4, optTop: "ينفذ", optMid: "إلى حد ما", optLow: "لا ينفذ" },
        { label: "ممارسة التفكير", max: 4, optTop: "ممارسة ممتازة", optMid: "ممارسة متوسطة", optLow: "ممارسة غير مناسبة" },
        { label: "أهداف الدرس", max: 4, optTop: "معلنة وتناقش", optMid: "إما مدونة أو تناقش", optLow: "لا مدونة ولا تناقش" }
      ]},
      { title: "أدوات مساندة للتعلم", items: [
        { label: "الوسيلة التعليمية", max: 4, optTop: "مستخدمة", optMid: "محدودة", optLow: "غير مستخدمة" },
        { label: "تفعيل السبورة", max: 4, optTop: "مناسب جدًا", optMid: "محدود", optLow: "لا يوجد تفعيل" },
        { label: "تطبيق ما تم التدريب عليه", max: 4, optTop: "مستوى عال", optMid: "مستوى مناسب", optLow: "مستوى ضعيف" }
      ]},
      { title: "التقويم الختامي", items: [
        { label: "ملخص الدرس", max: 4, optTop: "خلاصة جيدة وواضحة", optMid: "خلاصة محدودة", optLow: "لا توجد خلاصة" }
      ]}
    ];

    const domainsEl = el("domains");
    const qMeta = [];

    function buildDomains(){
      domainsEl.innerHTML = "";
      qMeta.length = 0;
      let q = 0;

      rubric.forEach(domain => {
        const wrap = document.createElement("div");
        wrap.className = "domain";

        const head = document.createElement("div");
        head.className = "domain-head";
        head.textContent = domain.title;

        const body = document.createElement("div");
        body.className = "domain-body";

        const table = document.createElement("table");
        table.innerHTML = `
          <thead>
            <tr>
              <th class="col-score">الدرجة</th>
              <th class="col-eval">التقييم</th>
              <th>العنصر</th>
            </tr>
          </thead>
          <tbody></tbody>
        `;
        const tbody = table.querySelector("tbody");

        domain.items.forEach(item => {
          q += 1;
          const name = "q" + q;
          const scoreId = "s_" + name;

          const topVal = item.max;
          const midVal = item.max === 4 ? 3 : 2;
          const lowVal = 1;

          qMeta.push({
            name,
            domain: domain.title,
            label: item.label,
            max: item.max,
            optTop: item.optTop,
            optMid: item.optMid,
            optLow: item.optLow,
            topVal,
            midVal,
            lowVal,
            scoreId
          });

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="col-score" id="${scoreId}">0</td>
            <td class="col-eval">
              <div class="eval-row">
                <label class="opt"><input type="radio" name="${name}" value="${topVal}"><span>${item.optTop}</span></label>
                <label class="opt"><input type="radio" name="${name}" value="${midVal}"><span>${item.optMid}</span></label>
                <label class="opt"><input type="radio" name="${name}" value="${lowVal}"><span>${item.optLow}</span></label>
              </div>
            </td>
            <td>${item.label}</td>
          `;
          tbody.appendChild(tr);
        });

        body.appendChild(table);
        wrap.appendChild(head);
        wrap.appendChild(body);
        domainsEl.appendChild(wrap);
      });
    }

    function calcAll(){
      let raw = 0;
      let rawMax = 0;

      qMeta.forEach(m => {
        rawMax += m.max;
        const sel = document.querySelector(`input[name="${m.name}"]:checked`);
        const val = sel ? Number(sel.value) : 0;
        raw += val;
        const cell = document.getElementById(m.scoreId);
        if (cell) cell.textContent = String(val);
      });

      el("rawTotal").textContent = String(raw);
      el("rawMax").textContent = String(rawMax);

      const finalScore = rawMax === 0 ? 0 : Math.round((raw / rawMax) * 100);
      el("finalScore").textContent = String(finalScore);
      el("percentage").textContent = String(finalScore) + "%";
    }

    function buildWorkRows(){
      const tbody = document.querySelector("#workTable tbody");
      tbody.innerHTML = "";
      for (let i = 1; i <= 8; i++){
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><input type="text" id="st_name_${i}" placeholder="اسم الطالب"></td>
          <td style="text-align:center;"><input type="radio" name="st_${i}" value="correct"></td>
          <td style="text-align:center;"><input type="radio" name="st_${i}" value="partial"></td>
          <td style="text-align:center;"><input type="radio" name="st_${i}" value="not"></td>
        `;
        tbody.appendChild(tr);
      }
    }

    function getWorkData(){
      const rows = [];
      for (let i = 1; i <= 8; i++){
        const name = el("st_name_" + i).value.trim();
        const checked = document.querySelector(`input[name="st_${i}"]:checked`);
        const status = checked ? checked.value : "";
        rows.push({ name, status });
      }
      return rows;
    }

    function clearAll(){
      document.querySelectorAll('input[type="radio"]').forEach(r => r.checked = false);
      el("positives").value = "";
      el("recommendations").value = "";
      for (let i = 1; i <= 8; i++){
        el("st_name_" + i).value = "";
      }
      calcAll();
    }

    async function saveVisit(){
      const teacherCode = el("teacherCode").value.trim();
      const teacherName = el("teacherName").value.trim();

      if (!teacherCode || !teacherName){
        alert("اكتب كود المعلم واسم المعلم");
        return;
      }

      const answers = qMeta.map(m => {
        const sel = document.querySelector(`input[name="${m.name}"]:checked`);
        const val = sel ? Number(sel.value) : 0;
        return {
          domain: m.domain,
          itemLabel: m.label,
          max: m.max,
          optTop: m.optTop,
          optMid: m.optMid,
          optLow: m.optLow,
          selected: val
        };
      });

      const payload = {
        teacherCode,
        teacherName,
        grade: el("grade").value.trim(),
        subject: el("subject").value.trim(),
        lessonTitle: el("lessonTitle").value.trim(),
        visitNumber: Number(el("visitNumber").value || 0),
        supervisorName: el("supervisorName").value.trim(),
        visitDate: el("visitDate").value,
        positives: el("positives").value,
        recommendations: el("recommendations").value,
        rawTotal: Number(el("rawTotal").textContent || 0),
        rawMax: Number(el("rawMax").textContent || 0),
        finalScore: Number(el("finalScore").textContent || 0),
        answers,
        writtenWork: getWorkData(),
        createdAt: serverTimestamp()
      };

      await addDoc(collection(db, "visits"), payload);

      clearAll();
      el("visitNumber").value = "";
      el("lessonTitle").value = "";
      alert("تم الحفظ");

      location.href = `teacher-visits.html?code=${encodeURIComponent(teacherCode)}`;
    }

    buildDomains();
    buildWorkRows();
    calcAll();

    document.addEventListener("change", (e) => {
      if (e.target && e.target.matches('input[type="radio"]')) calcAll();
    });

    el("btnSave").addEventListener("click", saveVisit);
    el("btnClear").addEventListener("click", clearAll);
  </script>
</body>
</html>
