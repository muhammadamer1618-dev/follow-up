<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>استمارة التقييم</title>

  <style>
    @page { size: A4; margin: 12mm; }

    body{font-family:Arial,sans-serif;background:#f4f8fc;margin:0;padding:12px;color:#000}
    .top{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;margin-bottom:10px}
    .title{margin:0;color:#0d47a1;font-size:22px;font-weight:900}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .btn{border:0;border-radius:10px;padding:10px 14px;font-size:14px;cursor:pointer;font-weight:900}
    .btn.back{background:#607d8b;color:#fff;text-decoration:none;display:inline-flex;align-items:center}
    .btn.save{background:#2e7d32;color:#fff}
    .btn.clear{background:#e3f2fd;color:#0d47a1;border:1px solid #90caf9}

    .layout{display:flex;gap:12px;align-items:flex-start}
    .box{background:#fff;border:1px solid #bbdefb;border-radius:12px;padding:12px;box-sizing:border-box}
    .info{width:32%}
    .main{width:68%}

    label{font-weight:900;display:block;margin-top:8px}
    input,textarea{width:100%;padding:8px;margin-top:4px;border:1px solid #cfcfcf;border-radius:8px;box-sizing:border-box}
    textarea{height:70px}

    .rubric{border:1px solid #000;border-radius:10px;overflow:hidden}
    table{width:100%;border-collapse:collapse;font-size:13px}
    th,td{border:1px solid #000;padding:8px;vertical-align:middle}
    th{background:#e3f2fd;text-align:center;font-weight:900}

    .summary{margin-top:12px;background:#f6fbff;border:1px solid #bbdefb;border-radius:12px;padding:10px;display:flex;gap:14px;flex-wrap:wrap;align-items:center}
    .summary b{color:#0d47a1}
    .summary span{font-weight:900}

    /* Radio (print-safe dot) */
    input[type="radio"]{
      -webkit-appearance:none;
      appearance:none;
      width:18px;height:18px;
      border:2px solid #666;
      border-radius:50%;
      display:inline-grid;
      place-content:center;
      background:#fff;
      margin:0;
      flex:0 0 auto;
    }
    input[type="radio"]::before{
      content:"";
      width:9px;height:9px;
      border-radius:50%;
      transform:scale(0);
      background:#111;
    }
    input[type="radio"]:checked::before{ transform:scale(1); }

    /* Evaluation as a mini-table with fixed 3 columns */
    .evalTable{width:100%;border-collapse:collapse;table-layout:fixed}
    .evalTable td{border:0;padding:0}
    .evalCell{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      gap:0;
      border:1px solid #000;
      border-right:0;
      border-left:0;
      background:#fff;
    }
    .evalOpt{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:10px 6px;
      border-left:1px solid #000;
      text-align:center;
      white-space:nowrap;
      font-weight:900;
    }
    .evalOpt:last-child{border-left:0}

    /* Written work */
    .workWrap{margin-top:14px;border:1px solid #000;border-radius:10px;overflow:hidden}
    .workHdr{background:#e3f2fd;padding:10px;font-weight:900;text-align:center}
    .workInner{padding:10px}
    .workTable{width:100%;border-collapse:collapse;font-size:13px}
    .workTable th,.workTable td{border:1px solid #000;padding:10px;vertical-align:middle}
    .workTable th{background:#e3f2fd;text-align:center;font-weight:900}
    .workTable input[type="text"]{width:100%;padding:8px;border:1px solid #cfcfcf;border-radius:10px;box-sizing:border-box}
    .workChoice{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      align-items:center;
      gap:0;
      width:100%;
    }
    .workOpt{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      font-weight:900;
      white-space:nowrap;
    }

    .sign-table{width:100%;border-collapse:collapse;margin-top:14px}
    .sign-table td{border:1px solid #000;padding:10px;text-align:center;font-weight:900}
    .sign-line{height:70px}

    @media (max-width: 900px){
      .layout{flex-direction:column}
      .info,.main{width:100%}
    }

    /* Mobile: keep everything intact with horizontal scroll (no breaking layout) */
    @media (max-width: 700px){
      .rubric{overflow-x:auto;overflow-y:hidden;-webkit-overflow-scrolling:touch}
      .rubric table{min-width:980px}
      .workScroll{overflow-x:auto;overflow-y:hidden;-webkit-overflow-scrolling:touch}
      .workScroll table{min-width:820px}
    }

@media print{
  body{
    background:#fff;
    padding:0;
  }

  .top{
    display:none !important;
  }

  .layout{
    display:block;
  }

  .info,
  .main{
    width:100%;
  }

  /* منع اختفاء البنود أو تقطيعها */
  .rubric{
    overflow:visible !important;
  }

  table{
    page-break-inside:auto;
  }

  tr{
    page-break-inside:avoid;
    page-break-after:auto;
  }

  /* توسيط عناصر التقييم في الطباعة */
  .evalCell{
    display:flex !important;
    justify-content:center;
    gap:28px;
    border:none !important;
  }

  .evalOpt{
    border:none !important;
    padding:0 !important;
  }

  /* صفحة ثانية للأعمال التحريرية */
  .workWrap{
    page-break-before:always;
  }
}
  </style>
</head>

<body>
  <div class="top">
    <h1 class="title">استمارة التقييم</h1>
    <div class="actions">
      <a class="btn back" href="index.html">الرجوع للرئيسية</a>
      <button class="btn save" id="btnSave">حفظ</button>
      <button class="btn clear" id="btnClear">تفريغ</button>
    </div>
  </div>

  <div class="layout">
    <div class="box info">
      <label>كود المعلم</label>
      <input id="teacherCode" />

      <label>اسم المعلم</label>
      <input id="teacherName" />

      <label>الصف</label>
      <input id="grade" />

      <label>المادة</label>
      <input id="subject" />

      <label>عنوان الدرس</label>
      <input id="lessonTitle" />

      <label>رقم الزيارة</label>
      <input type="number" id="visitNumber" />

      <label>اسم المشرف</label>
      <input id="supervisorName" />

      <label>التاريخ</label>
      <input type="date" id="visitDate" />
    </div>

    <div class="box main">
      <div class="rubric">
        <table>
          <thead>
            <tr>
              <th style="width:160px;">المجال</th>
              <th style="width:220px;">العنصر</th>
              <th>التقييم</th>
            </tr>
          </thead>
          <tbody id="rubricBody"></tbody>
        </table>
      </div>

      <div class="summary">
        <div><b>المجموع:</b> <span id="rawTotal">0</span> / <span id="rawMax">100</span></div>
        <div><b>النسبة:</b> <span id="percentage">0%</span></div>
        <div><b>الدرجة النهائية:</b> <span id="finalScore">0</span> / 100</div>
      </div>

      <label style="margin-top:12px;">إيجابيات الحصة</label>
      <textarea id="positives"></textarea>

      <label>توصيات وتوجيهات</label>
      <textarea id="recommendations"></textarea>

      <div class="workWrap">
        <div class="workHdr">متابعة الأعمال التحريرية للطلاب (8 فقط)</div>
        <div class="workInner">
          <div class="workScroll">
            <table class="workTable">
              <thead>
                <tr>
                  <th style="width:45%;">اسم الطالب</th>
                  <th>مصحح</th>
                  <th>غير مكتمل</th>
                  <th>غير مصحح</th>
                </tr>
              </thead>
              <tbody id="workBody"></tbody>
            </table>
          </div>

          <table class="sign-table">
            <tr>
              <td>توقيع المعلم</td>
              <td>توقيع المشرف</td>
            </tr>
            <tr>
              <td class="sign-line"></td>
              <td class="sign-line"></td>
            </tr>
          </table>
        </div>
      </div>

    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNFrPNCuQefOXHTCmiiKSBjgPLUy5Ug4U",
      authDomain: "follow-up-2026.firebaseapp.com",
      projectId: "follow-up-2026",
      storageBucket: "follow-up-2026.firebasestorage.app",
      messagingSenderId: "1077131515114",
      appId: "1:1077131515114:web:d10d9c5228382d7cfdb393"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const el = (id) => document.getElementById(id);

    const rubric = [
      { domain: "الرؤية", items: [
        { label: "القيمة التربوية", optTop: "مناسب", optMid: "إلى حد ما", optLow: "غير مناسب" }
      ]},

      { domain: "التخطيط للدرس", items: [
        { label: "التحضير بمنصة مدرستي", optTop: "مكتمل", optMid: "غير مكتمل", optLow: "غير موجود" },
        { label: "خطة الدرس", optTop: "مكتملة ومفصلة", optMid: "غير مكتملة", optLow: "غير موجودة" },
        { label: "أهداف الدرس", optTop: "واضحة قابلة للقياس", optMid: "أهداف عامة", optLow: "غير موجودة" },
        { label: "المفاهيم والمصطلحات الهامة", optTop: "محددة وواضحة", optMid: "غير محددة بدقة", optLow: "غير موجودة" },
        { label: "تسلسل خطوات الدرس", optTop: "متسلسلة ومعدة جيدا", optMid: "يوجد بعض خطوات", optLow: "خطوات قليلة" },
        { label: "إعدادات الفروق الفردية", optTop: "موجود بقوة", optMid: "بعض الشواهد", optLow: "لا توجد شواهد" }
      ]},

      { domain: "إدارة الصف", items: [
        { label: "تنظيم المقاعد", optTop: "مجموعات", optMid: "خطوط", optLow: "مزعج" },
        { label: "نظافة الفصل", optTop: "اهتمام عال بالنظافة", optMid: "اهتمام مناسب", optLow: "لا يوجد اهتمام" },
        { label: "البيئة الصفية", optTop: "معززة وإيجابية", optMid: "مناسبة", optLow: "غير مناسبة" },
        { label: "تنظيم إيجابيات الطلاب", optTop: "منظم", optMid: "إلى حد ما", optLow: "غير منظم" },
        { label: "الإدارة الصفية", optTop: "جيدة وفعالة", optMid: "متوسطة", optLow: "ضعيفة" },
        { label: "تفعيل القوانين الصفية", optTop: "مفعلة وفعالة", optMid: "مفعلة وغير مفعلة", optLow: "لا مفعلة" }
      ]},

      { domain: "دعم السلوك", items: [
        { label: "توجيهات المعلم", optTop: "واضحة وجزائية", optMid: "مبهمة", optLow: "غير موجودة" },
        { label: "سلوك الطلاب", optTop: "ممتاز", optMid: "مقبول", optLow: "ضعيف" },
        { label: "تفاعل الطلاب", optTop: "ممتاز وقوي", optMid: "إلى حد ما", optLow: "ضعيف" },
        { label: "صوت المعلم وتواصله مع الطلاب", optTop: "فعال عال المستوى", optMid: "متوسط", optLow: "محدود" }
      ]},

      { domain: "استراتيجيات التدريس", items: [
        { label: "خصائص الأسئلة حسب المنظومة", optTop: "مطابقة", optMid: "إلى حد ما", optLow: "غير مطابقة" },
        { label: "تنفيذ استراتيجية التدريس", optTop: "ينفذ", optMid: "إلى حد ما", optLow: "لا ينفذ" },
        { label: "ممارسة الفصحى", optTop: "ممارسة ممتازة", optMid: "ممارسة متوسطة", optLow: "ممارسة غير مناسبة" },
        { label: "أهداف الدرس", optTop: "معلنة وتناقش بداية الحصة", optMid: "إما مدونة أو تناقش", optLow: "لا مدونة ولا تناقش" }
      ]},

      { domain: "أدوات مساندة للتعلم", items: [
        { label: "الوسيلة التعليمية", optTop: "مستخدمة", optMid: "محدودة", optLow: "غير مستخدمة" },
        { label: "تفعيل السبورة التفاعلية", optTop: "مناسب جدا", optMid: "محدود", optLow: "لا يوجد تفعيل" },
        { label: "تطبيق ما تم التدريب عليه", optTop: "مستوى عال", optMid: "مستوى مناسب", optLow: "مستوى ضعيف" }
      ]},

      { domain: "التقويم الصفي", items: [
        { label: "ملخص الدرس", optTop: "خلاصة جيدة وواضحة", optMid: "خلاصة محدودة", optLow: "لا توجد خلاصة" }
      ]}
    ];

    const qMeta = [];
    const body = el("rubricBody");

    function buildRubric(){
      body.innerHTML = "";
      qMeta.length = 0;

      let idx = 0;

      rubric.forEach(group => {
        const rowspan = group.items.length;

        group.items.forEach((it, i) => {
          idx += 1;
          const name = "q" + idx;

          qMeta.push({
            name,
            domain: group.domain,
            label: it.label,
            optTop: it.optTop,
            optMid: it.optMid,
            optLow: it.optLow
          });

          const tr = document.createElement("tr");

          if (i === 0){
            const tdDomain = document.createElement("td");
            tdDomain.textContent = group.domain;
            tdDomain.style.textAlign = "center";
            tdDomain.style.fontWeight = "900";
            tdDomain.rowSpan = rowspan;
            tr.appendChild(tdDomain);
          }

          const tdItem = document.createElement("td");
          tdItem.textContent = it.label;
          tdItem.style.textAlign = "center";
          tdItem.style.fontWeight = "900";
          tr.appendChild(tdItem);

          const tdEval = document.createElement("td");
          tdEval.innerHTML = `
            <div class="evalCell">
              <label class="evalOpt"><span>${it.optTop}</span><input type="radio" name="${name}" value="4"></label>
              <label class="evalOpt"><span>${it.optMid}</span><input type="radio" name="${name}" value="3"></label>
              <label class="evalOpt"><span>${it.optLow}</span><input type="radio" name="${name}" value="1"></label>
            </div>
          `;
          tr.appendChild(tdEval);

          body.appendChild(tr);
        });
      });

      if (qMeta.length !== 25){
        alert("عدد البنود الحالي ليس 25. راجع بيانات الاستمارة.");
      }
    }

    function calcAll(){
      let raw = 0;
      qMeta.forEach(m => {
        const sel = document.querySelector(`input[name="${m.name}"]:checked`);
        raw += sel ? Number(sel.value) : 0;
      });

      el("rawTotal").textContent = String(raw);
      el("rawMax").textContent = "100";

      const finalScore = Math.round((raw / 100) * 100);
      el("finalScore").textContent = String(finalScore);
      el("percentage").textContent = String(finalScore) + "%";
    }

    function buildWorkRows(){
      const wb = el("workBody");
      wb.innerHTML = "";
      for (let i = 1; i <= 8; i++){
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><input type="text" id="st_name_${i}" placeholder="اسم الطالب"></td>
          <td style="text-align:center;"><input type="radio" name="st_${i}" value="correct"></td>
          <td style="text-align:center;"><input type="radio" name="st_${i}" value="partial"></td>
          <td style="text-align:center;"><input type="radio" name="st_${i}" value="not"></td>
        `;
        wb.appendChild(tr);
      }
    }

    function getWorkData(){
      const rows = [];
      for (let i = 1; i <= 8; i++){
        const name = el("st_name_" + i).value.trim();
        const checked = document.querySelector(`input[name="st_${i}"]:checked`);
        const status = checked ? checked.value : "";
        rows.push({ name, status });
      }
      return rows;
    }

    function clearAll(){
      document.querySelectorAll('input[type="radio"]').forEach(r => r.checked = false);
      el("positives").value = "";
      el("recommendations").value = "";
      for (let i = 1; i <= 8; i++){
        el("st_name_" + i).value = "";
      }
      calcAll();
    }

    async function saveVisit(){
      const teacherCode = el("teacherCode").value.trim();
      const teacherName = el("teacherName").value.trim();

      if (!teacherCode || !teacherName){
        alert("اكتب كود المعلم واسم المعلم");
        return;
      }

      const answers = qMeta.map(m => {
        const sel = document.querySelector(`input[name="${m.name}"]:checked`);
        const val = sel ? Number(sel.value) : 0;
        return {
          domain: m.domain,
          itemLabel: m.label,
          optTop: m.optTop,
          optMid: m.optMid,
          optLow: m.optLow,
          selected: val,
          max: 4
        };
      });

      const payload = {
        teacherCode,
        teacherName,
        grade: el("grade").value.trim(),
        subject: el("subject").value.trim(),
        lessonTitle: el("lessonTitle").value.trim(),
        visitNumber: Number(el("visitNumber").value || 0),
        supervisorName: el("supervisorName").value.trim(),
        visitDate: el("visitDate").value,
        positives: el("positives").value,
        recommendations: el("recommendations").value,
        rawTotal: Number(el("rawTotal").textContent || 0),
        rawMax: 100,
        finalScore: Number(el("finalScore").textContent || 0),
        answers,
        writtenWork: getWorkData(),
        createdAt: serverTimestamp()
      };

      await addDoc(collection(db, "visits"), payload);

      clearAll();
      el("visitNumber").value = "";
      el("lessonTitle").value = "";
      alert("تم الحفظ");

      location.href = `teacher-visits.html?code=${encodeURIComponent(teacherCode)}`;
    }

    buildRubric();
    buildWorkRows();
    calcAll();

    document.addEventListener("change", (e) => {
      if (e.target && e.target.matches('input[type="radio"]')) calcAll();
    });

    el("btnSave").addEventListener("click", saveVisit);
    el("btnClear").addEventListener("click", clearAll);
  </script>
</body>
</html>
