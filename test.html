<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختبار فايربيز</title>
</head>
<body>

<h2>اختبار الاتصال بفايربيز</h2>

<button id="saveBtn">حفظ اختبار</button>

<script type="module">
  import { db } from "./firebase.js";
  import { collection, addDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

  document.getElementById("saveBtn").onclick = async () => {
    await addDoc(collection(db, "test"), {
      message: "Firebase شغال",
      time: new Date().toISOString()
    });

    alert("تم الحفظ بنجاح");
  };
</script>

</body>
</html>
