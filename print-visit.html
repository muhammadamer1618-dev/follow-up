<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>طباعة استمارة التقييم</title>

<style>
@page { size: A4; margin: 12mm; }
body{
  font-family: Arial, sans-serif;
  background:#fff;
  color:#000;
}
.page{page-break-after:always}
h2{text-align:center;margin:0 0 10px}
table{width:100%;border-collapse:collapse;font-size:13px}
th,td{border:1px solid #000;padding:6px}
th{background:#f0f0f0}
.box{border:1px solid #000;padding:6px;min-height:50px}
.sign td{height:60px}
</style>
</head>

<body>

<div class="page">
<h2>استمارة التقييم</h2>

<table>
<tr><th>اسم المعلم</th><td id="teacherName"></td><th>كود المعلم</th><td id="teacherCode"></td></tr>
<tr><th>الصف</th><td id="grade"></td><th>المادة</th><td id="subject"></td></tr>
<tr><th>عنوان الدرس</th><td colspan="3" id="lessonTitle"></td></tr>
<tr><th>رقم الزيارة</th><td id="visitNumber"></td><th>التاريخ</th><td id="visitDate"></td></tr>
<tr><th>اسم المشرف</th><td colspan="3" id="supervisorName"></td></tr>
</table>

<br>

<table id="rubricTable">
<tr><th>المجال</th><th>العنصر</th><th>التقييم</th></tr>
</table>

<br>
<b>إيجابيات الحصة</b>
<div class="box" id="positives"></div>

<br>
<b>توصيات وتوجيهات</b>
<div class="box" id="recommendations"></div>

<table class="sign">
<tr><th>توقيع المعلم</th><th>توقيع المشرف</th></tr>
<tr><td></td><td></td></tr>
</table>
</div>

<div class="page">
<h2>متابعة الأعمال التحريرية</h2>

<table id="workTable">
<tr><th>اسم الطالب</th><th>مصحح</th><th>غير مكتمل</th><th>غير مصحح</th></tr>
</table>

<table class="sign">
<tr><th>توقيع المعلم</th><th>توقيع المشرف</th></tr>
<tr><td></td><td></td></tr>
</table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBNFrPNCuQefOXHTCmiiKSBjgPLUy5Ug4U",
  authDomain: "follow-up-2026.firebaseapp.com",
  projectId: "follow-up-2026"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const params = new URLSearchParams(location.search);
const id = params.get("id");
if(!id){ document.body.innerHTML="لا يوجد رقم زيارة"; throw ""; }

const snap = await getDoc(doc(db,"visits",id));
if(!snap.exists()){ document.body.innerHTML="الزيارة غير موجودة"; throw ""; }

const d = snap.data();

teacherName.textContent = d.teacherName;
teacherCode.textContent = d.teacherCode;
grade.textContent = d.grade;
subject.textContent = d.subject;
lessonTitle.textContent = d.lessonTitle;
visitNumber.textContent = d.visitNumber;
visitDate.textContent = d.visitDate;
supervisorName.textContent = d.supervisorName;
positives.textContent = d.positives;
recommendations.textContent = d.recommendations;

d.answers.forEach(a=>{
  rubricTable.insertAdjacentHTML("beforeend",
    `<tr>
      <td>${a.domain}</td>
      <td>${a.itemLabel}</td>
      <td>${a.selected===4?"●":""} ${a.selected===3?"●":""} ${a.selected===1?"●":""}</td>
    </tr>`
  );
});

d.writtenWork.forEach(w=>{
  workTable.insertAdjacentHTML("beforeend",
    `<tr>
      <td>${w.name}</td>
      <td>${w.status==="correct"?"●":""}</td>
      <td>${w.status==="partial"?"●":""}</td>
      <td>${w.status==="not"?"●":""}</td>
    </tr>`
  );
});

setTimeout(()=>window.print(),500);
</script>

</body>
</html>
